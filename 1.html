<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <script src="jq/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="1.css">
   
    <link rel="icon" href="image/logo2.png" type="image/x-icon">
</head>
<body>
    <div class="mt">
        <img src="image/logo.png" alt="">
    </div>
    <div class="head">
        <ul>
            <li>Main</li>
            <li>About</li>
            <li>Cpntent</li>
            <li>Login</li>
        </ul>
    </div>

    <div class="bk">
        <div class="bg"></div>
        <a href="index.html" class="read">進入網站</a>
        <img src="image/logo-title.png" alt="" class="title">
        <img src="image/logo2.png" alt="" class="logo">
    </div>
    <div class="social">
        <div class="s-g">
            <img src="image/g.png" alt="" width="35px">
            <img src="image/f.png" alt="" width="35px">
            <img src="image/m.png" alt="" width="35px">
        </div>
    </div>
    <div class="login">
        <div class="log-form">
            <h1> <span>L</span><span>O</span><span>G</span><span>I</span><span>N</span></h1>
            <form action="index.html">
                    <div class="group">
                        <label for="">帳號</label>
                        <input type="text" placeholder="ID" required>
                    </div>
                    <div class="group">
                        <label for="">密碼</label>
                        <input type="password" placeholder="password" required>
                    </div>
                    <div class="btn">
                        <input type="submit">
                        <input type="reset">
                    </div>
                     <label class="check"><input type="checkbox" required>記住密碼</label>
                     <a href="#" class="forget">忘記密碼?</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            setInterval(function(){
                $('.mt').fadeOut(1000)
            },1000)
            setInterval(function(){
                $('.mt img').addClass('active')
            });
            $('.s-g').click(function(){
                alert('訂閱成功')
            });
            $('.forget').click(function(){
                alert('請洽詢客服中心')
            })
           
        })
    </script>
</body>
</html>
